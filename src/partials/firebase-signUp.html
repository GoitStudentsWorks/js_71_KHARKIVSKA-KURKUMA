<form class="sign-up">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="sign-up-mail" required />
  </div>
  <div>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      minlength="6"
      class="sign-up-password"
      required
    />
  </div>
  <button type="submit">Sign up</button>
</form>
