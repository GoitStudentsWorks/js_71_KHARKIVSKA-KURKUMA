<header class="header">
  <div class="container">
    <div class="header__holder">
      <ul class="nav-list list js-btn-list">
        <li class="nav-list__item">
          <button class="nav-list__button nav-list__button--active" data-target="home" type="button">
            HOME
          </button>
        </li>
        <li class="nav-list__item">
          <button class="nav-list__button" data-target="library" type="button">
            MY LIBRARY
          </button>
        </li>
      </ul>
      <form class="search-form search" id="search-form">
        <input class="search__input" type="search" name="searchQuery" autocomplete="off" placeholder="Movie Search" />
        <button type="submit" class="search__btn">
          <svg class="search__svg">
            <use class="serch__icon" href="/src/images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <div class="header__headline">
        <svg class="logo">
          <use href="/src/images/icons.svg#icon-logo"></use>
        </svg>
        <h1 class="header__title">Filmoteka</h1>
      </div>
      <ul class="nav-list list library js-btn-list">
        <li class="nav-list__item">
          <button class="nav-list__button nav-list__button--active" data-target="watched" type="button">
            WATCHED
          </button>
        </li>
        <li class="nav-list__item">
          <button class="nav-list__button" data-target="queue" type="button">
            QUEUE
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
